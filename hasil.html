<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Biologi - Hasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container" style="max-width: 500px;">
        <div class="card shadow-lg p-4 text-center">
            <div class="card-body">
                <h1 class="card-title mb-4 text-primary">Hasil Kuis Anda!</h1>
                <p id="player-data" class="text-muted"></p>
                
                <div id="result-message">
                    </div>

                <h2 class="mt-4">Skor Akhir:</h2>
                <h1 class="display-1 fw-bold" id="final-score">0</h1>
                
                <p class="lead mt-3">Total soal dijawab: 20</p>
                
                <button id="restart-btn" class="btn btn-primary btn-lg mt-4 w-75">Selesai / Pilih Bab Lain</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Menampilkan hasil
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof displayResultPage === 'function') {
                displayResultPage();
            }
        });
    </script>
</body>
</html>
