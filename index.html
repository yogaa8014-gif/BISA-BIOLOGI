<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Biologi Kelas X - Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

    <div class="container" style="max-width: 500px;">
        <h1 class="text-center mb-5 text-success">Selamat Datang di Kuis Biologi Kelas X ðŸŒ¿</h1>
        <div class="card shadow-lg p-3">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Isi Data Diri Anda</h5>
                <form id="data-form">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="kelas" class="form-label">Kelas</label>
                        <input type="text" class="form-control" id="kelas" required>
                    </div>
                    <div class="mb-3">
                        <label for="absen" class="form-label">Nomor Absen</label>
                        <input type="number" class="form-control" id="absen" required>
                    </div>
                    <div id="alert-message" class="alert alert-danger mt-3" style="display: none;">
                        Semua kolom wajib diisi!
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 mt-4">Mulai Kuis</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
